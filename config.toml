baseURL = "https://bejo.line.pm/"
# title = "Hugo Themes"
author = "Bejo"
copyright = "Copyright Â© 2024, Bejo; all rights reserved."
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# ------------------------------
theme = "paper"
title = "Bejo Blog"

[params]
  color = 'linen'

#  twitter = ''
  github = 'wabejo'
#  instagram = ''
  mastodon = 'https://eka.li/@bejo'
  rss = true

# Home page profile
  avatar = 'https://avatars.githubusercontent.com/u/122802513?v=4'
  name = 'Bejo'
  bio = 'Bejo is Lucky'

 # Misc
   monoDarkIcon = true
   graphCommentId = 'bejolinepm'
# ------------------------------

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
